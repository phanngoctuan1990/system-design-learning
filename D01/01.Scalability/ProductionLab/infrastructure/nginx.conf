worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream app_backend {
        # Intelligent Load Balancing
        least_conn; 

        # Health Check: Nếu server lỗi 3 lần, loại bỏ nó trong 30s.
        # Nginx sẽ tự động kiểm tra trạng thái hoạt động dựa trên phản hồi 500/503.
        server app_clone_1:5000 max_fails=3 fail_timeout=30s;
        server app_clone_2:5000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Timeouts nghiêm ngặt để tránh kết nối bị treo lâu
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
    }
}