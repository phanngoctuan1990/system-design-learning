worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    # Tối ưu Timeout (Critical cho Latency SLOs)
    proxy_connect_timeout 2s; # Thời gian chờ kết nối Backend
    proxy_send_timeout 5s;    # Thời gian chờ gửi request đến Backend
    proxy_read_timeout 5s;    # Thời gian chờ phản hồi từ Backend (Nếu quá 5s -> 504 Gateway Timeout)
    keepalive_timeout 30;

    # Production Upstream: Read Replicas (Fast Path)
    upstream read_replicas {
        # Đảm bảo Nginx có thể loại bỏ server bị lỗi nhanh chóng
        server app_fast_1:5000 weight=3 max_fails=3 fail_timeout=5s; 
        server app_fast_2:5000 weight=1 max_fails=3 fail_timeout=5s;
    }
    
    # Production Upstream: Primary (Slow Path)
    upstream write_primary {
        server app_slow:5000 max_fails=3 fail_timeout=5s;
    }

    server {
        listen 80;

        # Tuyến Optimized READ (Latency Thấp, Throughput Cao)
        location /read {
            proxy_pass http://read_replicas/process;
            # Tăng cường Flow Control: Nếu Backend trả về 500/503, Nginx tự động chuyển server
            proxy_next_upstream error timeout http_500 http_503 http_504; 
        }

        # Tuyến WRITE (Latency Cao, Throughput Thấp)
        location /write {
            proxy_pass http://write_primary/process;
        }

        # Endpoint cho Healthcheck (Quan trọng để Nginx tự động loại bỏ services lỗi)
        location /health {
            # Chỉ cho phép access từ local network/LB
            allow 127.0.0.1; 
            deny all;
        }
    }
}